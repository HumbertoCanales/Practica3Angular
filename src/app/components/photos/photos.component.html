<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="card" style="width: 18rem;" [@fade] *ngFor="let photo of arrPhotos">
      <img src="{{photo.url}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{photo.title}}</h5>
      </div>
    </div>
  </div>
</div>
